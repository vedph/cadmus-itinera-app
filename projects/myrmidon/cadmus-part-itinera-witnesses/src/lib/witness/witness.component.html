<form [formGroup]="form" (submit)="save()">
  <!-- id -->
  <div>
    <mat-form-field>
      <mat-label>ID</mat-label>
      <input matInput [formControl]="id" />
      @if ($any(id).errors?.required && (id.dirty || id.touched)) {
      <mat-error>ID required</mat-error>
      } @if ($any(id).errors?.maxLength && (id.dirty || id.touched)) {
      <mat-error>ID too long</mat-error>
      }
    </mat-form-field>
  </div>
  <!-- ranges -->
  <div>
    <cadmus-cod-location
      [required]="true"
      [location]="ranges.value"
      (locationChange)="onLocationChange($event)"
    ></cadmus-cod-location>
  </div>

  <!-- buttons -->
  <div>
    <button
      type="button"
      mat-icon-button
      matTooltip="Discard changes"
      (click)="cancel()"
    >
      <mat-icon class="mat-warn">clear</mat-icon>
    </button>
    <button
      type="submit"
      mat-icon-button
      matTooltip="Accept changes"
      [disabled]="form.invalid || form.pristine"
    >
      <mat-icon class="mat-primary">check_circle</mat-icon>
    </button>
  </div>
</form>
