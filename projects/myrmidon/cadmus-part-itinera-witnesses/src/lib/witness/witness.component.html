<form [formGroup]="form" (submit)="save()">
  <!-- id -->
  <div>
    <mat-form-field>
      <mat-label>ID</mat-label>
      <input matInput [formControl]="id" />
      <mat-error *ngIf="$any(id).errors?.required && (id.dirty || id.touched)"
        >ID required</mat-error
      >
      <mat-error *ngIf="$any(id).errors?.maxLength && (id.dirty || id.touched)"
        >ID too long</mat-error
      >
    </mat-form-field>
  </div>
  <!-- ranges -->
  <div>
    <cadmus-cod-location
      [required]="true"
      [location]="ranges.value"
      (locationChange)="onLocationChange($event)"
    ></cadmus-cod-location>
  </div>

  <!-- buttons -->
  <div>
    <button
      type="button"
      color="warn"
      mat-icon-button
      matTooltip="Discard changes"
      (click)="cancel()"
    >
      <mat-icon>clear</mat-icon>
    </button>
    <button
      type="submit"
      color="primary"
      mat-icon-button
      matTooltip="Accept changes"
      [disabled]="form.invalid || form.pristine"
    >
      <mat-icon>check_circle</mat-icon>
    </button>
  </div>
</form>
