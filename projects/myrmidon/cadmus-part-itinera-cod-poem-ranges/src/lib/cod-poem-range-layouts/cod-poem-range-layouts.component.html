<div>
  <form class="form-row" (submit)="applyLayout()">
    <!-- layout (bound) -->
    <mat-form-field *ngIf="layoutEntries?.length" class="form-col">
      <mat-select [formControl]="layout" placeholder="layout">
        <mat-option [value]="null">---</mat-option>
        <mat-option *ngFor="let e of layoutEntries" [value]="e.id">{{
          e.value
        }}</mat-option>
      </mat-select>
    </mat-form-field>
    <!-- layout (free) -->
    <mat-form-field *ngIf="!layoutEntries?.length" class="form-col">
      <input matInput [formControl]="layout" placeholder="layout" />
      <mat-error
        *ngIf="
          $any(layout).errors?.maxLength && (layout.dirty || layout.touched)
        "
        >layout too long</mat-error
      >
    </mat-form-field>

    <button
      mat-icon-button
      type="submit"
      color="primary"
      matTooltip="Apply layout to selected rows"
      (click)="applyLayout()"
    >
      <mat-icon>check_circle</mat-icon>
    </button>
    <button
      mat-icon-button
      type="button"
      matTooltip="Select all"
      (click)="selectAllPoems()"
    >
      <mat-icon>done_all</mat-icon>
    </button>
    <button
      mat-icon-button
      type="button"
      matTooltip="Deselect all"
      color="warn"
      (click)="deselectAllPoems()"
    >
      <mat-icon>remove_done</mat-icon>
    </button>
  </form>
  <div class="poems">
    <div
      *ngFor="let row of rows$ | async; let i = index"
      [style.background-color]="row.checked ? '#ace0fa' : 'transparent'"
      class="form-row"
      style="gap: 2px"
    >
      <button
        mat-icon-button
        type="button"
        color="primary"
        (click)="setCheck(i)"
      >
        <mat-icon>task_alt</mat-icon>
      </button>
      <button
        mat-icon-button
        type="button"
        color="warn"
        (click)="clearLayout(i)"
      >
        <mat-icon>clear</mat-icon>
      </button>
      <span class="poem-nr">{{ row.nr.n + (row.nr.a || "") }}</span>
      <span class="poem-layout">{{ row.layout }}</span>
    </div>
  </div>

  <div style="margin-top: 12px">
    <button type="button" mat-icon-button color="primary" (click)="save()">
      <mat-icon>check_circle</mat-icon>
      apply
    </button>
  </div>
</div>
