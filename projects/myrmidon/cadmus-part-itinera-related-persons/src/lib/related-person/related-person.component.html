<form [formGroup]="form" (submit)="save()">
  <div class="form-row">
    <!-- type (bound) -->
    <mat-form-field *ngIf="prsTypeEntries?.length">
      <mat-select [formControl]="type" placeholder="type">
        <mat-option *ngFor="let e of prsTypeEntries" [value]="e.id">{{
          e.value
        }}</mat-option>
      </mat-select>
      <mat-error
        *ngIf="$any(type).errors?.required && (type.dirty || type.touched)"
        >type required</mat-error
      >
    </mat-form-field>
    <!-- type (free) -->
    <mat-form-field *ngIf="!prsTypeEntries?.length">
      <input matInput [formControl]="type" placeholder="type" />
      <mat-error
        *ngIf="$any(type).errors?.required && (type.dirty || type.touched)"
        >type required</mat-error
      >
      <mat-error
        *ngIf="$any(type).errors?.maxLength && (type.dirty || type.touched)"
        >type too long</mat-error
      >
    </mat-form-field>

    <!-- name -->
    <mat-form-field>
      <input matInput [formControl]="name" placeholder="name" />
      <mat-error
        *ngIf="$any(name).errors?.required && (name.dirty || name.touched)"
        >name required</mat-error
      >
      <mat-error
        *ngIf="$any(name).errors?.maxLength && (name.dirty || name.touched)"
        >name too long</mat-error
      >
    </mat-form-field>
  </div>

  <fieldset>
    <legend>IDs</legend>
    <cadmus-refs-asserted-ids
      [ids]="initialIds || []"
      [scopeEntries]="scopeEntries"
      [tagEntries]="tagEntries"
      [assTagEntries]="assTagEntries"
      [refTypeEntries]="refTypeEntries"
      [refTagEntries]="refTagEntries"
      (idsChange)="onIdsChange($event)"
    ></cadmus-refs-asserted-ids>
  </fieldset>

  <!-- buttons -->
  <div>
    <button
      type="button"
      color="warn"
      mat-icon-button
      matTooltip="Discard changes"
      (click)="cancel()"
    >
      <mat-icon>clear</mat-icon>
    </button>
    <button
      type="submit"
      color="primary"
      mat-icon-button
      matTooltip="Accept changes"
      [disabled]="form.invalid || form.pristine"
    >
      <mat-icon>check_circle</mat-icon>
    </button>
  </div>
</form>
