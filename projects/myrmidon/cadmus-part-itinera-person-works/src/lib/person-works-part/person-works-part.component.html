<form [formGroup]="form" (submit)="save()">
  <mat-card appearance="outlined">
    <mat-card-header>
      <div mat-card-avatar>
        <mat-icon>picture_in_picture</mat-icon>
      </div>
      <mat-card-title>{{
        (modelName() | titlecase) || "Works Part"
      }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div>
        <button
          type="button"
          mat-flat-button
          class="mat-primary"
          (click)="addWork()"
        >
          <mat-icon>add_circle</mat-icon> work
        </button>
      </div>
      @if (works.value.length) {
      <table>
        <thead>
          <tr>
            <th></th>
            <th>title</th>
            <th>EID</th>
          </tr>
        </thead>
        <tbody>
          @for ( work of works.value; track work; let i = $index; let first =
          $first; let last = $last) {
          <tr [class.selected]="i === editedIndex()">
            <td>
              <button
                type="button"
                mat-icon-button
                matTooltip="Edit this work"
                (click)="editWork(i)"
              >
                <mat-icon class="mat-primary">edit</mat-icon>
              </button>
              <button
                type="button"
                mat-icon-button
                matTooltip="Move this work up"
                [disabled]="first"
                (click)="moveWorkUp(i)"
              >
                <mat-icon>arrow_upward</mat-icon>
              </button>
              <button
                type="button"
                mat-icon-button
                matTooltip="Move this work down"
                [disabled]="last"
                (click)="moveWorkDown(i)"
              >
                <mat-icon>arrow_downward</mat-icon>
              </button>
              <button
                type="button"
                mat-icon-button
                matTooltip="Delete this work"
                (click)="deleteWork(i)"
              >
                <mat-icon class="mat-warn">remove_circle</mat-icon>
              </button>
            </td>
            <td>{{ work.title }}</td>
            <td>{{ work.eid }}</td>
          </tr>
          }
        </tbody>
      </table>
      } @if (editedWork()) {
      <mat-expansion-panel [expanded]="editedWork()" [disabled]="!editedWork()">
        <mat-expansion-panel-header>
          <mat-panel-title> #{{ editedIndex() + 1 }} </mat-panel-title>
        </mat-expansion-panel-header>
        <cadmus-person-work
          [assTagEntries]="assTagEntries()"
          [refTagEntries]="refTagEntries()"
          [refTypeEntries]="refTypeEntries()"
          [work]="editedWork()"
          (workChange)="onWorkSave($event!)"
          (editorClose)="onWorkClose()"
        />
      </mat-expansion-panel>
      }
    </mat-card-content>
    <mat-card-actions>
      <cadmus-close-save-buttons
        [form]="form"
        [noSave]="userLevel < 2"
        (closeRequest)="close()"
      />
    </mat-card-actions>
  </mat-card>
</form>
