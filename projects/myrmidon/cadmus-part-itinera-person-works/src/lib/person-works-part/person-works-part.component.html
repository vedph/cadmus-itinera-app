<form [formGroup]="form" (submit)="save()">
  <mat-card appearance="outlined">
    <mat-card-header>
      <div mat-card-avatar>
        <mat-icon>picture_in_picture</mat-icon>
      </div>
      <mat-card-title>Works Part</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-tab-group [(selectedIndex)]="tabIndex">
        <mat-tab label="works">
          <div>
            <button
              type="button"
              mat-flat-button
              color="primary"
              (click)="addWork()"
            >
              <mat-icon>add_circle</mat-icon> work
            </button>
          </div>
          <table *ngIf="works?.value?.length">
            <thead>
              <tr>
                <th></th>
                <th>title</th>
                <th>EID</th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="
                  let work of works?.value;
                  let i = index;
                  let first = first;
                  let last = last
                "
              >
                <td>
                  <button
                    type="button"
                    mat-icon-button
                    color="primary"
                    matTooltip="Edit this work"
                    (click)="editWork(i)"
                  >
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button
                    type="button"
                    mat-icon-button
                    matTooltip="Move this work up"
                    [disabled]="first"
                    (click)="moveWorkUp(i)"
                  >
                    <mat-icon>arrow_upward</mat-icon>
                  </button>
                  <button
                    type="button"
                    mat-icon-button
                    matTooltip="Move this work down"
                    [disabled]="last"
                    (click)="moveWorkDown(i)"
                  >
                    <mat-icon>arrow_downward</mat-icon>
                  </button>
                  <button
                    type="button"
                    mat-icon-button
                    color="warn"
                    matTooltip="Delete this work"
                    (click)="deleteWork(i)"
                  >
                    <mat-icon>remove_circle</mat-icon>
                  </button>
                </td>
                <td>{{ work.title }}</td>
                <td>{{ work.eid }}</td>
              </tr>
            </tbody>
          </table>
        </mat-tab>

        <mat-tab label="work" *ngIf="editedWork">
          <cadmus-person-work
            [assTagEntries]="assTagEntries"
            [refTagEntries]="refTagEntries"
            [refTypeEntries]="refTypeEntries"
            [work]="editedWork"
            (workChange)="onWorkSave($event)"
            (editorClose)="onWorkClose()"
          ></cadmus-person-work>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
    <mat-card-actions>
      <cadmus-close-save-buttons
        [form]="form"
        [noSave]="userLevel < 2"
        (closeRequest)="close()"
      ></cadmus-close-save-buttons>
    </mat-card-actions>
  </mat-card>
</form>
