<form [formGroup]="form!" (submit)="save()">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar>
        <mat-icon>picture_in_picture</mat-icon>
      </div>
      <mat-card-title>Loci Part</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-tab-group [(selectedIndex)]="tabIndex">
        <mat-tab label="loci">
          <div>
            <button
              type="button"
              mat-icon-button
              color="primary"
              (click)="addLocus()"
            >
              <mat-icon>add_circle</mat-icon> add locus
            </button>
          </div>
          <table *ngIf="loci?.value?.length">
            <thead>
              <tr>
                <th></th>
                <th>citation</th>
                <th>span</th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="
                  let entry of loci?.value;
                  let i = index;
                  let first = first;
                  let last = last
                "
              >
                <td>
                  <button
                    type="button"
                    mat-icon-button
                    color="primary"
                    matTooltip="Edit this locus"
                    (click)="editLocus(i)"
                  >
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button
                    type="button"
                    mat-icon-button
                    matTooltip="Move this locus up"
                    [disabled]="first"
                    (click)="moveLocusUp(i)"
                  >
                    <mat-icon>arrow_upward</mat-icon>
                  </button>
                  <button
                    type="button"
                    mat-icon-button
                    matTooltip="Move this locus down"
                    [disabled]="last"
                    (click)="moveLocusDown(i)"
                  >
                    <mat-icon>arrow_downward</mat-icon>
                  </button>
                  <button
                    type="button"
                    mat-icon-button
                    color="warn"
                    matTooltip="Delete this locus"
                    (click)="deleteLocus(i)"
                  >
                    <mat-icon>remove_circle</mat-icon>
                  </button>
                </td>
                <td>{{ entry.citation }}</td>
                <td>{{ entry.range | codLocationRange }}</td>
              </tr>
            </tbody>
          </table>
        </mat-tab>

        <mat-tab label="locus" *ngIf="editedLocus">
          <cadmus-cod-locus
            [imgTypeEntries]="imgTypeEntries"
            [locus]="editedLocus"
            (locusChange)="onLocusSave($event)"
            (editorClose)="onLocusClose()"
          ></cadmus-cod-locus>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
    <mat-card-actions>
      <cadmus-close-save-buttons
        [form]="form"
        [noSave]="userLevel < 2"
        (closeRequest)="close()"
      ></cadmus-close-save-buttons>
    </mat-card-actions>
  </mat-card>
</form>
