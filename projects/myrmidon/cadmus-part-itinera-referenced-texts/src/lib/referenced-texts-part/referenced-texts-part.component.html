<form [formGroup]="form!" (submit)="save()">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar>
        <mat-icon>picture_in_picture</mat-icon>
      </div>
      <mat-card-title>Referenced Texts Part</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-tab-group [(selectedIndex)]="tabIndex">
        <mat-tab label="texts">
          <div>
            <button
              type="button"
              mat-icon-button
              color="primary"
              (click)="addText()"
            >
              <mat-icon>add_circle</mat-icon> add text
            </button>
          </div>
          <table *ngIf="texts?.value?.length">
            <thead>
              <tr>
                <th></th>
                <th>type</th>
                <th>target ID</th>
                <th>target cit.</th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="
                  let text of texts?.value;
                  let i = index;
                  let first = first;
                  let last = last
                "
              >
                <td>
                  <button
                    type="button"
                    mat-icon-button
                    color="primary"
                    matTooltip="Edit this text"
                    (click)="editText(i)"
                  >
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button
                    type="button"
                    mat-icon-button
                    matTooltip="Move this text up"
                    [disabled]="first"
                    (click)="moveTextUp(i)"
                  >
                    <mat-icon>arrow_upward</mat-icon>
                  </button>
                  <button
                    type="button"
                    mat-icon-button
                    matTooltip="Move this text down"
                    [disabled]="last"
                    (click)="moveTextDown(i)"
                  >
                    <mat-icon>arrow_downward</mat-icon>
                  </button>
                  <button
                    type="button"
                    mat-icon-button
                    color="warn"
                    matTooltip="Delete this text"
                    (click)="deleteText(i)"
                  >
                    <mat-icon>remove_circle</mat-icon>
                  </button>
                </td>
                <td>{{ text.type }}</td>
                <td>{{ text.targetId }}</td>
                <td>{{ text.targetCitation }}</td>
              </tr>
            </tbody>
          </table>
        </mat-tab>

        <mat-tab label="text" *ngIf="editedText">
          <cadmus-referenced-text
            [text]="editedText"
            (textChange)="onTextSave($event)"
            (editorClose)="onTextClose()"
          >
          </cadmus-referenced-text>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
    <mat-card-actions>
      <cadmus-close-save-buttons
        [form]="form"
        [noSave]="userLevel < 2"
        (closeRequest)="close()"
      ></cadmus-close-save-buttons>
    </mat-card-actions>
  </mat-card>
</form>
